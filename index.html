<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vidéo utile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="intro">
      <p>
        <span class="highlight">Cette vidéo pourrait t’être très utile.</span><br>
        Regarde-la jusqu’au bout — je ne l’envoie pas à tout le monde.
      </p>
    </section>

    <section class="video-section">
      <video id="heroVideo" controls poster="">
        <source src="media/intro.mp4" type="video/mp4">
        Ton navigateur ne supporte pas la vidéo HTML5.
      </video>
    </section>

    <section class="cta">
      <p>
        Si t’as envie de <span class="accent">progresser</span>, tu peux réserver un appel gratuit avec moi.<br>
        On parlera de ton entraînement et de tes besoins réels.
      </p>
      <div class="calendly">
        <!-- ✅ Mets ici ton propre lien Calendly -->
        <iframe
          src="https://calendly.com/kdl33110/appel-street"
          width="100%"
          height="700"
          frameborder="0"
          scrolling="no"
          title="Calendly Karl Daval">
        </iframe>
      </div>
    </section>
  </main>
</body>
</html>
